name: Node.js Package

on:
  push:
    branches: [ release/* ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: build
        run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN_KEY}}
        run: |
          npm config set '@wizco//registry.npmjs.org/:_authToken' '${NPM_TOKEN}'
          npm config set _authToken $NPM_TOKEN}
          npm config set access public
          npm config set save-exact true